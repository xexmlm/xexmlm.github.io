<script>
// Автоматический возраст
const birthDate = new Date(2009,3,18);
const today = new Date();
let age = today.getFullYear() - birthDate.getFullYear();
if(today.getMonth()<birthDate.getMonth() || (today.getMonth()===birthDate.getMonth() && today.getDate()<birthDate.getDate())) age--;
document.getElementById("age").textContent = age;

// Часы с UTC+5
function updateClock() {
    const now = new Date();
    // UTC+5
    const utc5 = new Date(now.getTime() + 5*60*60*1000);
    const hours = String(utc5.getUTCHours()).padStart(2,'0');
    const minutes = String(utc5.getUTCMinutes()).padStart(2,'0');
    const seconds = String(utc5.getUTCSeconds()).padStart(2,'0');
    const day = String(utc5.getUTCDate()).padStart(2,'0');
    const month = String(utc5.getUTCMonth()+1).padStart(2,'0');
    const year = utc5.getUTCFullYear();
    document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds} (UTC+5 ${day}/${month}/${year})`;
}
setInterval(updateClock, 1000);
updateClock();
</script>
